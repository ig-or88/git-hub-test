<!--
git init - инициализация
git rm --cached - удалить файл/папку
git add - добавить в список ожидания (рабочее дерево)
git add *.html - добавление только файлы HTML
git add css/* - добавление всех файлов из выбранной папки
git add css/*.html - добавление всех файлов HTML из выбранной папки
git add css/**/*.html - добавление всех файлов HTML из выбранной папки и всех вложенных в неё
git add !css/style.css добадение всех файлов из выбранной папки, кроме указанного файла
git add !*.html добадение всех файлов кроме HTML
git commit -m - закоммитить с комментарием - перемещение в локальное хранилище
git log - лог изменений(--oneline - сокращенный вариант)
git checkout ...+ id - просмотреть проект в момент определенного комита
git checkout main - возврат к первоначальному состояюнию

.gitignore -  указанные файлы будут игнорироваться при добавлении в Git

-->
